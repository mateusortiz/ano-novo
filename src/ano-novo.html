<polymer-element name="ano-novo" attributes="type text user height width">
	<template>
		<div id="year">
  			<div class="title">WELCOME</div>
		</div>
        <template if="{{type == 'share'}}">
            <iframe src="http://platform.twitter.com/widgets/tweet_button.html?url={{href}}&amp;via={{user}}&amp;text={{text}}" allowtransparency="true" frameborder="0" scrolling="no"></iframe>
        </template>

        <style>
			iframe {
				height: {{height}}px;
				width: {{width}}px;
				position: relative;
				left: 500px;
				top: -150px;
			}
			@import url(http://fonts.googleapis.com/css?family=Righteous);
			#year{
			  font-family: 'Righteous', cursive;
			  font-size:125px;
			  background:#1f004d;
			  width:100%;
			  height:400px;
			  border-radius:10px;
			  text-align:center;
			  animation:changeCol 1s infinite;
			}
			.title{color:#fff;opacity:1;animation:blink 0.2s infinite;}

			@keyframes changeCol {
			  0%{background:#1f004d;}
			  25%{background:#c2c200;}
			  50%{background:#005207;}
			  50%{background:#4d002f;}
			  100%{background:#c2005a ;}
			}
			@keyframes blink{
			  0%,100%{opacity:1;}
			  50%{opacity:0;}
			}
        </style>
	</template>
	<script>
		Polymer('ano-novo', {
			text   	: 'Desejo um Feliz Ano Novo com muita Paz, sa√∫de e e Prosperidade !',
			user	: 'mteusortiz',
			height 	: '25',
			width 	: '115',
			type	: 'share'
	});
	</script>
</polymer-element>
