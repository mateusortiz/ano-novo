<polymer-element name="new-year">
	<template>
		<div id="container">
			<span>&lt;</span>
			<span>2</span>
			<span>0</span>
			<span>1</span>
			<span>4</span>
			<span>&gt;</span>
		</div>
		<style>
			#container {
	            position: absolute;
	            top: 0;
	            bottom: 0;
	            width: 100%;
	            height: 1em;
	            margin: auto;
	            display: block;
            }
            #container span {
                display: inline-block;
                color: #FFF;
                text-shadow: 1px 0 15px;
            }
            .on span:nth-child(odd) {
                -webkit-animation: grlow .3s ease infinite;
                -moz-animation: grlow .3s ease infinite;
                animation: grlow .3s ease infinite;
            }
            .on span:nth-child(even) {
                -webkit-animation: prlow .3s ease infinite;
                -moz-animation: prlow .3s ease infinite;
                animation: prlow .3s ease infinite;
            }

            @-webkit-keyframes grlow {
                0% {
                    color: rgb(26, 188, 156);
                    text-shadow: 1px 0 15px;
                }
            }
            @-moz-keyframes grlow {
                0% {
                    color: rgb(26, 188, 156);
                    text-shadow: 1px 0 15px;
                }
            }
            @keyframes grlow {
                0% {
	                color: rgb(26, 188, 156);
	                text-shadow: 1px 0 15px;
                }
            }

            @-webkit-keyframes prlow {
                100% {
                    color: rgb(142, 68, 173);
                    text-shadow: 1px 0 15px;
                }
            }
            @-moz-keyframes prlow {
                100% {
                    color: rgb(142, 68, 173);
                    text-shadow: 1px 0 15px;
                }
            }
            @keyframes prlow {
                100% {
                    color: rgb(142, 68, 173);
                    text-shadow: 1px 0 15px;
                }
            }
		</style>
	</template>
	<script>
	Polymer('new-year', {
        created: function() {
        	var that = this;

        	window.addEventListener('devicelight', function(event) {
        		if (event.value <= 10) {
        			that.$.container.classList.add('on');
        			document.getElementById('happy-audio').play();
        		}
        		else {
        			that.$.container.classList.remove('on');
        			document.getElementById('happy-audio').pause();
        		}
        	});
        }
    });
	</script>
</polymer-element>
